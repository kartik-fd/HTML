<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<Fieldset>
    <table border="1" width="100%">
        <th><h1>Student Registration Form</h1></th>
    </table>  
<br><br>      
<form action="" method="post">
<label for="NAME">NAME:</label>
<input type="text" id="name" name="name">
<br><br>
<label for="FATHER'S NAME">FATHER'S NAME:</label>
<input type="text" name="FATHER'S NAME">
<br><br>
<label for="MOTHER'S NAME">MOTHER'S NAME:</label>
<input type="text" name="MOTHER'S NAME">
<br><br>
<label for="PHONE NO..">PHONE NO.:</label>
<input type="text" name="PHONE NO">
<br><br>
<label for="email">EMAIL:</label>
<input type="email" name="EMAIL">
<br><br>
GENDER:
                <label><input type="radio" name="gender" value="male"/>Male </label>   
                <label><input type="radio" name="gender" value="female"/>Female</label>
                <label><input type="radio" name="gender" value="other"/>other</label>
                <br><br>
<label>DATE OF BIRTH:<input type="date"></label>
<br><br>
<label>
    ADDRESS :
    <input type="text" name="address" id="address">
</label>
<br><br>
<label>BLOOD GROUP:
    <select name="drop-down">
        <option value="A">A</option>
        <option value="A+">A+</option>
        <option value="B">B</option>
        <option value="B+">B+</option>
    </select>
</label>
<br><br>
<label>DEPARTMENT:</label>
<label for=""><input type="radio" name="DEPARTMENT" value="CSE">CSE</label>
<label for=""><input type="radio" name="DEPARTMENT" value="EEE">EEE</label>
<label for=""><input type="radio" name="DEPARTMENT" value="BBA">BBA</label>
<br><br>
<label>COURSE:</label>
<label for=""><input type="checkbox">JAVA</label>
<label for=""><input type="checkbox">C++</label>
<label for=""><input type="checkbox">C</label>
<label for=""><input type="checkbox">WD</label>
<br><br>
PHOTO: <input type="file">
<br><br>
<input type="submit" value="submit">
<input type="reset" value="reset">
</form>
</Fieldset>
</body>
</html>
